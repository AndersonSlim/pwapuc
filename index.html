  <meta name="msapplication-TileImage" content="assets/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <title>Calcular IMC</title>
</head>

<body>

  <div class="container">

    <div class="card border-primary  mt-3 text-center">
      <div class="card-header  bg-info mb-3">
        <h3 class="card-title">Calcular IMC</h3>
      </div>

      <div class="card-body">


        <div class="row">
          <div class="col">
            <p class="card-text">Informe as medidas para o cálculo de Índice de Massa Corpórea.</p>
          </div>
        </div>

        <!-- ALTURA -->
        <div class="row mt-3">
          <div class="col">
            <label class="sr-only" for="inValue">Altura</label>
            <div class="input-group mr-2">
              <input id="valorIn" type="number" step="0.01" class="form-control" placeholder="Altura:. 1,80">
            </div>
          </div>
        </div>

        <hr>
        <!-- PESO -->
        <div class="row">
          <div class="col">
            <label class="sr-only" for="outValue">Peso</label>
            <div class="input-group mr-2">
              <input id="valorOut" type="number" step="0.01" class="form-control" placeholder="Peso:. 80">
            </div>
          </div>
        </div>

        <hr>
        <!--RESULTADO  -->
        <div class="input-group mr-2">
          <input id="valorResultado" type="text" class="form-control" placeholder="Resultado" class="form-control"
            disabled>
        </div>

        <!-- BOTÃO DE CALCULAR -->
        <div class="row mt-3">
          <div class="col-md-12" style="text-align: center;">
            <button id="calcular" type="button" class="btn bg-info " style="width:91px;">Calcular</button>
          </div>
        </div>

        <div class="row mt-3">
          <!--BOTÃO DE HISTÓRICO -->
          <div class="col-md-12" style="text-align: center;">
            <button id="bntLnkHist" type="button" class="btn bg-info" style="width:91px;">Histórico</button>
          </div>
        </div>

      </div>
    </div>

  </div>


  <script>
    //This is the " Offline copy of pages" service worker 
    //Add this below content to your HTML page, or add the js file to your page at the very top to register service worker 
    if (navigator.serviceWorker.controller) {

    } else {

      navigator.serviceWorker.register('pwabuilder-sw.js', { scope: './' }).then(function (reg) {
        console.log('Service worker has been registered for scope:' + reg.scope);
      });
    } </script>
  <script src="jquery-3.4.1.min.js"></script>
  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>


</body>

</html>
